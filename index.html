<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grievance Redressal System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Grievance Redressal System</h1>
        
        <!-- Navigation -->
        <div class="nav-tabs">
            <button class="tab-btn active" onclick="showTab('submission')">Submit Grievance</button>
            <button class="tab-btn" onclick="showTab('tracker')">Track Grievance</button>
        </div>

        <!-- Grievance Submission Form -->
        <div id="submission" class="tab-content active">
            <form id="grievanceForm">
                <h2>Submit Your Grievance</h2>
                
                <div class="form-group">
                    <label for="name">Name *</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="mobile">Mobile Number *</label>
                    <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required>
                </div>

                <div class="form-group">
                    <label for="rollNumber">College Roll Number *</label>
                    <input type="text" id="rollNumber" name="rollNumber" required>
                </div>

                <div class="form-group">
                    <label for="course">Course *</label>
                    <select id="course" name="course" required>
                        <option value="">Select Course</option>
                        <option value="BSC Life Sciences">BSC Life Sciences</option>
                        <option value="BSC Botany Honors">BSC Botany Honors</option>
                        <option value="BSC Zoology Honors">BSC Zoology Honors</option>
                        <option value="BSC Chemistry Honors">BSC Chemistry Honors</option>
                        <option value="BSC Physics Honors">BSC Physics Honors</option>
                        <option value="BSC Mathematics Honors">BSC Mathematics Honors</option>
                        <option value="BA English Honors">BA English Honors</option>
                        <option value="BA History Honors">BA History Honors</option>
                        <option value="BA Political Science Honors">BA Political Science Honors</option>
                        <option value="BA Economics Honors">BA Economics Honors</option>
                        <option value="BCA">BCA</option>
                        <option value="BBA">BBA</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="year">Year *</label>
                    <select id="year" name="year" required>
                        <option value="">Select Year</option>
                        <option value="I">I</option>
                        <option value="II">II</option>
                        <option value="III">III</option>
                        <option value="IV">IV</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="firstGrievance">First Grievance *</label>
                    <select id="firstGrievance" name="firstGrievance" required>
                        <option value="">Select Option</option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="grievanceType">Type of Grievance *</label>
                    <select id="grievanceType" name="grievanceType" required>
                        <option value="">Select Type</option>
                        <option value="Admin">Admin</option>
                        <option value="Canteen">Canteen</option>
                        <option value="Infrastructure">Infrastructure</option>
                        <option value="Academics">Academics</option>
                        <option value="Personal">Personal</option>
                        <option value="Hostel">Hostel</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="grievanceDetails">Grievance Details *</label>
                    <textarea id="grievanceDetails" name="grievanceDetails" rows="5" required placeholder="Please describe your grievance in detail..."></textarea>
                </div>

                <div class="form-group checkbox-group">
                    <input type="checkbox" id="confirmation" name="confirmation" required>
                    <label for="confirmation">I confirm all the information given by me is correct</label>
                </div>

                <button type="submit" class="submit-btn">Submit Grievance</button>
            </form>

            <!-- Success Message -->
            <div id="successMessage" class="success-message" style="display: none;">
                <h3>Grievance Submitted Successfully!</h3>
                <p>Your unique Grievance ID is: <span id="grievanceId"></span></p>
                <p>Please save this ID for tracking your grievance status.</p>
            </div>
        </div>

        <!-- Grievance Tracker -->
        <div id="tracker" class="tab-content">
            <h2>Track Your Grievance</h2>
            
            <div class="tracker-form">
                <div class="form-group">
                    <label for="trackingId">Enter Grievance ID</label>
                    <input type="text" id="trackingId" placeholder="Enter your grievance ID">
                </div>
                <button onclick="trackGrievance()" class="track-btn">Track Grievance</button>
            </div>

            <!-- Tracking Results -->
            <div id="trackingResults" class="tracking-results" style="display: none;">
                <h3>Grievance Status</h3>
                <div class="status-card">
                    <div class="status-item">
                        <label>Grievance ID:</label>
                        <span id="displayGrievanceId"></span>
                    </div>
                    <div class="status-item">
                        <label>Status:</label>
                        <span id="displayStatus" class="status-badge"></span>
                    </div>
                    <div class="status-item">
                        <label>Submitted Date & Time:</label>
                        <span id="displayDateTime"></span>
                    </div>
                    <div class="status-item">
                        <label>Response from Admin:</label>
                        <span id="displayResponse"></span>
                    </div>
                </div>
            </div>

            <!-- Error Message -->
            <div id="errorMessage" class="error-message" style="display: none;">
                <p>Grievance ID not found. Please check your ID and try again.</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
